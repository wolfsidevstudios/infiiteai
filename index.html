
<!DOCTYPE html>
<html lang="en" class="h-full bg-black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Study AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              zinc: {
                750: '#2d2d30',
                850: '#1f1f22',
                950: '#09090b',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              chewy: ['Chewy', 'cursive'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000000;
        overscroll-behavior-y: none; /* Prevents bounce effect showing white background on Mac/iOS */
      }
      #root {
        height: 100%;
        background-color: #000000;
      }
      
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      }
      
      /* Glassmorphism utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* --- LIQUID GLASS STYLES (Study Pilot) --- */
      :root {
        --lg-bg-color: rgba(0, 0, 0, 0.5);
        --lg-highlight: rgba(255, 255, 255, 0.2);
        --lg-text: #ffffff;
      }

      .glass-container {
        position: relative;
        display: flex;
        align-items: center;
        background: transparent;
        border-radius: 1.5rem; 
        overflow: hidden;
        color: var(--lg-text);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
      }

      .glass-filter,
      .glass-overlay,
      .glass-specular {
        position: absolute;
        inset: 0;
        border-radius: inherit;
        pointer-events: none;
      }

      .glass-filter {
        z-index: 0;
        backdrop-filter: blur(16px);
        filter: url(#lensFilter) saturate(120%) brightness(1.2);
      }

      .glass-overlay {
        z-index: 1;
        background: var(--lg-bg-color);
      }

      .glass-specular {
        z-index: 2;
        box-shadow: inset 1px 1px 0 var(--lg-highlight),
          inset 0 0 5px var(--lg-highlight);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    
    <!-- SVG Filter for Liquid Glass Effect -->
    <svg style="position: absolute; width: 0; height: 0;">
        <defs>
            <filter id="lensFilter">
                <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="3" result="noise" />
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
            </filter>
        </defs>
    </svg>

    <script type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
